{% extends 'reserves/home.html' %} {% block content %}
<div class="clase-container">
  {% for clase in clases %}
  <div class="clase">
    <div class="clase-header">
      <a href="{% url 'filter_by_profesor' clase.profesor.nombre %}" class="tag"
        >{{ clase.profesor }}</a
      >
      <a href="{% url 'filter_by_suplente' clase.suplente.nombre %}" class="tag"
        >{{ clase.suplente }}</a
      >
    </div>
    <h2>{{ clase.nivel }}</h2>
    <p>{{ clase.descripcion }}</p>
    <div class="clase-footer">
      <h3 data-estado="{{ clase.estado }}">{{ clase.estado }}</h3>
      <a href="{% url 'detail_view' clase.id %}" class="btn-detail"
        >Ver Detalle</a
      >
    </div>
  </div>
  {% empty %}
  <p>No hay reservas disponibles.</p>
  {% endfor %}
</div>
{% endblock %}
